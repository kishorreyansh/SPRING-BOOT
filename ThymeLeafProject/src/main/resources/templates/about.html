<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>About Page</title>
</head>
<body>
	<h1>About ThymeLeaf Topic</h1>
	<h1>Learning Spring Boot Thymeleaf</h1>
	<h1 th:text="${name}"></h1>
	<h2 th:text="${date}"></h2>
	<h2 th:text="${ #strings.toUpperCase(name)}"></h2>
	<p>Length of the Name is <span th:text="${ #strings.length(name)}"></span></p>
	<h2>Name of the Programmer: <span th:text="${name}"></span> </h2>
	
	<div th:with="a=5,b=6, n=${name}">
		<h1>Value of a is <span th:text="${a}"></span></h1>
		<h1 th:text=" 'Value of b is '+${b} "></h1>
		<h1 th:text=" ' sum of  ' +${a}+ '  and ' +${b}+ ' is ' +${a+b}"></h1>
	</div>
</body>
</html>
