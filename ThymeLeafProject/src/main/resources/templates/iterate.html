<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>Iterate Page</title>
</head>
<body>
	List of Names
	<h1 th:text="${names}"></h1>
	<ul>
		<li th:each="n,status : ${names}">
			<span th:style=" ${status.odd} ? 'color:red;font-weight:bold;'  : ' ' " 
			th:text=" ' Index ' +${status.index} + ' - '+ ${n}"></span>
		</li>
	</ul>
</body>
</html>
